[package]
name = "fleet-install-secrets"
version = "0.1.0"
edition = "2021"

[dependencies]
age = { version = "0.10.0", features = ["ssh"] }
anyhow = "1.0.79"
tracing-subscriber = "0.3"
tracing = "0.1"
nix = {version = "0.27.1", features = ["user", "fs"]}
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"
clap = { version = "4.5.1", features = [
	"derive",
	"env",
	"wrap_help",
	"unicode",
] }
tempfile = "3.10.0"
z85 = "3.0.5"
